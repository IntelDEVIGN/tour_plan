{% extends "base.html" %}
{% block content %}
    <div class="form-group">
        <form class="form">
            <table data-role="table" id="table-list" data-mode="columntoggle"
                   class="table-stroke ui-shadow table-stripe  ui-responsive">
                <thead>
                <tr>
                    {% block thead %}{% endblock %}
                </tr>
                </thead>
                <tbody>
                {% block tbody %}{% endblock %}
                </tbody>
            </table>
        </form>
    </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function () {
            $('#Home').find('> div.ui-content > div > form > a').html("Columnas");
        })
    </script>
{% endblock %}
