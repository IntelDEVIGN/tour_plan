{% extends "base.html" %}
{% load bootstrap3 %}
{% block extlibs %}{% endblock %}{% block content %}
    <div style="padding: 4px">
        <form id="laforma" method="post" class="form form-horizontal">
            {% csrf_token %}
            {% bootstrap_form form %}
        </form>
    </div>{% endblock %}{% block footer %}
    <button id="submit"
            class="ui-btn ui-btn-c ui-btn-icon-left ui-btn-inline ui-shadow ui-link ui-icon-check ui-btn-icon-left"
            type="submit">Guardar {% block page-title %}Titulo{% endblock %}
    </button>{% endblock %}{% block scripts2 %}
    <script>
        $("#submit").click(function () {
            $("#laforma").submit();
        });
    </script>{% endblock %}
