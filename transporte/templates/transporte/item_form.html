{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
    <div style="padding: 4px">
        <form method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button class="ui-btn-active ui-link ui-btn ui-icon-check ui-btn-icon-left"
                        type="submit">Guardar Item
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
