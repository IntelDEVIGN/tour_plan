{% extends "base.html" %}
{% load static %}
{% block content %}
<p><a class="btn btn-default" href="{% url 'transporte_parametro_list' %}">Parametro Listing</a></p>
<table class="table">
<tr><td>nombre</td><td>{{ object.nombre }}</td></tr>
<tr><td>valor</td><td>{{ object.valor }}</td></tr>
<tr><td>unidad</td><td>{{ object.unidad }}</td></tr>
<tr><td>orden</td><td>{{ object.orden }}</td></tr>
<tr><td>creado</td><td>{{ object.creado }}</td></tr>
<tr><td>actualizado</td><td>{{ object.actualizado }}</td></tr>
<tr><td>slug</td><td>{{ object.slug }}</td></tr>
</table>
<a class="btn btn-primary" href="{{object.get_update_url}}">Edit Parametro</a>

{% endblock %}
